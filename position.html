<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>

    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 60px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
        ">Header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0px;
            bottom: 0px;
            top: 50px;
        ">Sidebar</div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            left: 0;
            top: 10px;
        ">absolute</div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
        ">div2</div>
    </body>
</html>
